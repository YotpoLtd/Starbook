version: '2'
services:
  starbook-backend:
    build: starbook-backend
    ports:
     - "5000:5000"
    env_file:
     - starbook-backend/starbook-backend-vars.env
    image: starbook-backend
    links:
     - elasticsearch
  elasticsearch:
    image: elasticsearch:2.3
  slackbot:
    image: slackbot
    links:
      - starbook-backend
    env_file:
      - slackbot/slackbot.env
